<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces a los PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .links-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        a {
            display: block;
            margin: 5px 0;
            color: #4caf50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="links-container">
    <h2>Enlaces a los PDFs Seleccionados</h2>
    {% for pdf in selected_pdfs %}
        <a href="{{ pdf.url }}" target="_blank">{{ pdf.nombre }}</a>
    {% endfor %}
</div>
</body>
</html>
